<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Twitter Profile</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <script type="text/javascript" src="/webjars/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="/webjars/bootstrap/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <span class="navbar-brand">Twitter Follower Balancer</span>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item">
                <a class="nav-link" href="/profile">Profile</a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/twitter">Twitter <span class="sr-only">(current)</span></a>
            </li>
        </ul>
        <form th:action="@{/logout}" method="post">
            <input class="btn btn-danger" type="submit" value="Sign Out"/>
        </form>
    </div>
</nav>


<div class="container text-center">
    <div class="mx-2">
        <h1>Twitter Profile</h1>
    </div>

    <div class="d-flex justify-content-center align-items-center flex-column">
        <form action="get" th:value="${twitter_profile}">
            <div class="d-flex justify-content-center flex-column">
                <span class="font-weight-bold" th:text="${twitter_profile.name}"></span>
                <span th:text="${twitter_profile.username}"></span>
                <span class="font-italic" th:text="${twitter_profile.description}"></span>
                <div>
                    <span>Followers Count : </span>
                    <span th:text="${twitter_profile.public_metrics.followers_count}"></span>
                </div>
                <div>
                    <span>Following Count : </span>
                    <span th:text="${twitter_profile.public_metrics.following_count}"></span>
                </div>

            </div>
        </form>
    </div>
</div>

</body>
</html>
